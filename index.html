<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Cake and Cookies AAA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; background: #f6f6f6; padding: 25px; margin: 0; }
    h1 { text-align: center; margin-bottom: 5px; font-size: 22px; }
    .subtitle { text-align: center; color: #555; margin-bottom: 30px; font-size: 14px; }
    
    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      max-width: 900px;
      margin: auto;
    }

    .produk {
      background: white; padding: 12px; border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08); text-align: center;
      transition: transform 0.3s ease; position: relative;
    }
    
    .produk img {
      width: 100%; height: 140px; object-fit: cover;
      border-radius: 10px; margin-bottom: 10px;
    }

    .stok-badge {
      position: absolute; top: 10px; right: 10px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 4px 8px; border-radius: 6px; font-size: 11px;
    }

    .harga { font-weight: 600; margin: 8px 0; color: #d35400; font-size: 15px; }
    
    button {
      background: #25D366; color: white; border: none;
      padding: 8px 14px; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 14px;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }

    .cart {
      max-width: 900px; margin: 40px auto 20px; background: white;
      padding: 20px; border-radius: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    
    .cart-header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
    }
    
    /* FIX TOMBOL HAPUS */
    .btn-clear {
      background: #e74c3c; font-size: 12px; padding: 5px 10px;
    }

    .cart-item {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 10px;
    }
    
    /* FIX TOMBOL PLUS MINUS BIAR GAMPANGDIPENCET DI HP */
    .qty { display: flex; align-items: center; gap: 8px; }
    .qty button { 
      padding: 5px 12px; font-size: 18px; line-height: 1; 
      background: #ddd; color: #333; 
    }
    .qty input { width: 35px; text-align: center; border: 1px solid #ddd; padding: 5px; }

    .total { font-weight: 700; margin-top: 15px; font-size: 18px; text-align: right;}
    .btn-checkout { margin-top: 15px; width: 100%; background: #0d6efd; font-size: 16px; padding: 12px; }
    
    .loading-msg { text-align: center; width: 100%; grid-column: 1 / -1; font-style: italic; color: #888; }
  </style>
</head>

<body>

<h1>üç∞ Toko Cake AAA</h1>
<p class="subtitle">Brownies, cake & cookies homemade (Live Stock)</p>

<div class="produk-container" id="produk-list">
  <div class="loading-msg">‚è≥ Sedang mengambil kue dari oven...</div>
</div>

<div class="cart">
  <div class="cart-header">
    <h2 style="margin:0">üß∫ Keranjang</h2>
    <button class="btn-clear" onclick="hapusKeranjang()">üóëÔ∏è Hapus Semua</button>
  </div>
  
  <div id="cart-items"></div>
  <div class="total" id="total">Total: Rp 0</div>
  
  <button class="btn-checkout" id="btn-bayar" onclick="mulaiPembayaranMidtrans()">Bayar Sekarang</button>
  <p style="text-align: center; font-size: 12px; color: #888; margin-top: 10px;">
    *Jika batal bayar, mohon klik tanda silang (X) di pojok kanan atas popup.
  </p>
</div>

<script type="text/javascript"
  src="https://app.sandbox.midtrans.com/snap/snap.js"
  data-client-key="Mid-client-vkVSkv_rBJsbJj7B"> 
</script>

<script>
  const API_BASE_URL = "https://vending-machine-server.fahmyainun.workers.dev"; 

  const productImages = {
    "p1": "brownieskukus.jpg",
    "p2": "boluketanhitam.jpg",
    "p3": "cakecookies.jpg",
    "p4": "bananarolls.jpg", 
    "p5": "fudgybrownies.jpg",
    "p6": "kastengels.jpg",
    "p7": "bolugulungkacangkejucoklat.jpg",
    "p8": "nastar.jpg",
    "p9": "bolugulung.jpg",
    "default": "https://via.placeholder.com/300?text=Kue+Enak"
  };

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let productsData = []; 

  document.addEventListener("DOMContentLoaded", () => {
    fetchProducts();
    renderCart();
  });

  // --- FUNGSI AMBIL DATA ---
  async function fetchProducts() {
    try {
      const res = await fetch(`${API_BASE_URL}/products`);
      if (!res.ok) throw new Error("Gagal ambil data");
      productsData = await res.json();
      renderProducts(productsData);
    } catch (err) {
      document.getElementById("produk-list").innerHTML = `<p style="text-align:center; color:red">Gagal memuat produk. Cek koneksi.</p>`;
    }
  }

  function renderProducts(products) {
    const container = document.getElementById("produk-list");
    container.innerHTML = "";
    products.forEach(p => {
      const imgUrl = productImages[p.id] || productImages["default"];
      const isHabis = p.stock <= 0;
      container.innerHTML += `
        <div class="produk">
          <div class="stok-badge">Stok: ${p.stock}</div>
          <img src="${imgUrl}" onerror="this.src='${productImages.default}'">
          <h3>${p.name}</h3>
          <div class="harga">Rp ${p.price.toLocaleString()}</div>
          <button onclick="addToCart('${p.id}', '${p.name}', ${p.price}, ${p.stock})" ${isHabis ? "disabled" : ""}>
            ${isHabis ? "Habis" : "üõí Beli"}
          </button>
        </div>
      `;
    });
  }

  // --- FUNGSI KERANJANG (FIX MOBILE) ---
  function addToCart(id, nama, harga, maxStock) {
    const item = cart.find(p => p.id === id);
    if (item) {
      if (item.qty < maxStock) item.qty++;
      else return alert("Stok maksimal tercapai!");
    } else {
      cart.push({ id, nama, harga, qty: 1, maxStock });
    }
    saveCart(); renderCart();
  }

  function changeQty(id, delta) {
    const item = cart.find(p => p.id === id);
    if (!item) return;
    
    const newQty = item.qty + delta;
    
    // Cek Stok Maksimum (Ambil dr cart storage)
    if (delta > 0 && newQty > item.maxStock) {
        return alert("Stok mentok!");
    }

    item.qty = newQty;
    
    // Jika 0 atau kurang, hapus item
    if (item.qty <= 0) {
        cart = cart.filter(p => p.id !== id);
    }
    
    saveCart(); renderCart();
  }

  // --- TOMBOL DARURAT HAPUS KERANJANG ---
  function hapusKeranjang() {
    if(confirm("Yakin ingin mengosongkan keranjang?")) {
        cart = [];
        localStorage.removeItem("cart");
        renderCart();
    }
  }

  function renderCart() {
    const el = document.getElementById("cart-items");
    el.innerHTML = "";
    
    if (cart.length === 0) {
        el.innerHTML = "<p style='text-align:center; color:#999'>Keranjang kosong</p>";
        document.getElementById("total").innerText = "Total: Rp 0";
        return;
    }

    let total = 0;
    cart.forEach(i => {
      total += i.harga * i.qty;
      el.innerHTML += `
        <div class="cart-item">
          <div><strong>${i.nama}</strong><br><small>Rp ${i.harga.toLocaleString()}</small></div>
          <div class="qty">
            <button onclick="changeQty('${i.id}', -1)">‚àí</button>
            <input type="text" value="${i.qty}" readonly>
            <button onclick="changeQty('${i.id}', 1)">+</button>
          </div>
        </div>`;
    });
    document.getElementById("total").innerText = "Total: Rp " + total.toLocaleString();
  }

  function saveCart() { localStorage.setItem("cart", JSON.stringify(cart)); }

  // ==========================================================
  // LOGIKA PEMBAYARAN MIDTRANS (FIX MOBILE)
  // ==========================================================
  async function mulaiPembayaranMidtrans() {
    if (!cart.length) return alert("Keranjang kosong!");

    let totalBayar = 0;
    cart.forEach(item => totalBayar += item.harga * item.qty);

    const btn = document.getElementById("btn-bayar");
    btn.innerHTML = "‚è≥ Proses...";
    btn.disabled = true;

    const resetButton = () => {
        btn.innerHTML = "Bayar Sekarang";
        btn.disabled = false;
    };

    try {
        const response = await fetch(`${API_BASE_URL}/api/get-token`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ gross_amount: totalBayar }) 
        });

        const data = await response.json();
        
        if (!data.token) {
            alert("Gagal dapat token. Cek Server Key.");
            resetButton();
            return;
        }

        window.snap.pay(data.token, {
            onSuccess: function(result){
                alert("Pembayaran Berhasil! Stok akan dikurangi.");
                kurangiStokDiDatabase(); 
                resetButton();
            },
            onPending: function(result){
                alert("Menunggu pembayaran...");
                resetButton();
            },
            onError: function(result){
                alert("Pembayaran Gagal!");
                resetButton();
            },
            onClose: function(){
                console.log('Popup ditutup');
                resetButton(); 
            }
        });

    } catch (error) {
        console.error("Error:", error);
        alert("Gagal koneksi server.");
        resetButton();
    }
  }

  // --- FUNGSI UPDATE STOK ---
  async function kurangiStokDiDatabase() {
    const userToken = "user_" + Math.floor(Math.random() * 10000);
    let suksesCount = 0;

    for (const item of cart) {
      try {
        const payload = {
          product_id: item.id,
          user_token: userToken,
          quantity: item.qty
        };

        const res = await fetch(`${API_BASE_URL}/bayar`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const hasil = await res.json();
        if (res.ok && hasil.success) suksesCount++;

      } catch (err) { console.error("Error update stok:", err); }
    }

    // Reset Keranjang
    cart = []; 
    localStorage.removeItem("cart"); // Hapus dari memori HP juga
    renderCart();
    fetchProducts(); 
    
    document.getElementById("btn-bayar").innerHTML = "Bayar Sekarang";
    document.getElementById("btn-bayar").disabled = false;
    alert("Transaksi Selesai!");
  }

</script>

</body>
</html>
