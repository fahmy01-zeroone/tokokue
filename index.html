<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Cake and Cookies AAA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Poppins', sans-serif; background: #f6f6f6; padding: 25px; margin: 0; }
    h1 { text-align: center; margin-bottom: 5px; }
    .subtitle { text-align: center; color: #555; margin-bottom: 30px; }
    
    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
      min-height: 200px; /* Supaya loader kelihatan */
    }

    .produk {
      background: white; padding: 16px; border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08); text-align: center;
      transition: transform 0.3s ease; position: relative;
    }
    .produk:hover { transform: translateY(-6px); box-shadow: 0 12px 30px rgba(0,0,0,0.18); }
    
    .produk img {
      width: 100%; height: 160px; object-fit: cover;
      border-radius: 10px; margin-bottom: 10px;
    }

    .stok-badge {
      position: absolute; top: 10px; right: 10px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 4px 8px; border-radius: 6px; font-size: 12px;
    }

    .harga { font-weight: 600; margin: 8px 0; color: #d35400; }
    
    button {
      background: #25D366; color: white; border: none;
      padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer;
    }
    button:disabled { background: #ccc; cursor: not-allowed; }

    .cart {
      max-width: 900px; margin: 40px auto 0; background: white;
      padding: 20px; border-radius: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .cart-item {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 12px; border-bottom: 1px solid #eee; padding-bottom: 10px;
    }
    .qty { display: flex; align-items: center; gap: 6px; }
    .qty input { width: 40px; text-align: center; }

    .total { font-weight: 700; margin-top: 15px; font-size: 18px; text-align: right;}
    .btn-checkout { margin-top: 15px; width: 100%; background: #0d6efd; font-size: 16px; }
    
    .loading-msg { text-align: center; width: 100%; grid-column: 1 / -1; font-style: italic; color: #888; }
  </style>
</head>

<body>

<h1>üç∞ Toko Cake and Cookies AAA</h1>
<p class="subtitle">Brownies, cake & cookies homemade (Live Stock)</p>

<div class="produk-container" id="produk-list">
  <div class="loading-msg">‚è≥ Sedang mengambil kue dari oven... (Loading)</div>
</div>

<div class="cart">
  <h2>üß∫ Keranjang Belanja</h2>
  <div id="cart-items"></div>
  <div class="total" id="total">Total: Rp 0</div>
  <button class="btn-checkout" onclick="checkout()">Bayar Sekarang</button>
</div>

<script>
  // 1. GANTI URL INI DENGAN URL CLOUDFLARE KAMU YANG BARU
  const API_BASE_URL = "https://vending-machine-server.fahmyainun.workers.dev"; 

  // 2. Mapping Gambar (Karena database cuma simpan ID, kita cocokkan di sini)
  const productImages = {
    "p1": "brownieskukus.jpg",
    "p2": "boluketanhitam.jpg",
    "p3": "cakecookies.jpg",
    "p4": "bananarolls.jpg", // Pastikan nama file gambar ada
    "p5": "fudgybrownies.jpg",
    "default": "https://via.placeholder.com/300?text=Kue+Enak" // Gambar cadangan
  };

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let productsData = []; // Menyimpan data asli dari server

  // --- FUNGSI UTAMA ---

  // Jalankan saat halaman dibuka
  document.addEventListener("DOMContentLoaded", () => {
    fetchProducts();
    renderCart();
  });

  // Ambil Data dari Cloudflare
  async function fetchProducts() {
    try {
      const res = await fetch(`${API_BASE_URL}/products`);
      if (!res.ok) throw new Error("Gagal ambil data");
      
      const data = await res.json();
      productsData = data; // Simpan ke variabel global
      renderProducts(data);
    } catch (err) {
      document.getElementById("produk-list").innerHTML = 
        `<p style="text-align:center; color:red">Gagal memuat produk.<br>Pastikan server sudah deploy.</p>`;
      console.error(err);
    }
  }

  // Tampilkan Produk ke Layar
  function renderProducts(products) {
    const container = document.getElementById("produk-list");
    container.innerHTML = "";

    products.forEach(p => {
      // Cari gambar berdasarkan ID, kalau tidak ada pakai default
      const imgUrl = productImages[p.id] || productImages["default"];
      const isHabis = p.stock <= 0;

      container.innerHTML += `
        <div class="produk">
          <div class="stok-badge">Stok: ${p.stock}</div>
          <img src="${imgUrl}" alt="${p.name}" onerror="this.src='${productImages.default}'">
          <h3>${p.name}</h3>
          <div class="harga">Rp ${p.price.toLocaleString()}</div>
          <button 
            onclick="addToCart('${p.id}', '${p.name}', ${p.price}, ${p.stock})" 
            ${isHabis ? "disabled" : ""}>
            ${isHabis ? "Habis" : "üõí Beli"}
          </button>
        </div>
      `;
    });
  }

  // --- LOGIKA KERANJANG ---

  function addToCart(id, nama, harga, maxStock) {
    const item = cart.find(p => p.id === id);
    
    if (item) {
      if (item.qty < maxStock) {
        item.qty++;
      } else {
        alert("Stok tidak cukup!");
        return;
      }
    } else {
      cart.push({ id, nama, harga, qty: 1, maxStock });
    }
    
    saveCart();
    renderCart();
  }

  function changeQty(id, delta) {
    const item = cart.find(p => p.id === id);
    if (!item) return;

    const newQty = item.qty + delta;
    if (newQty > item.maxStock) {
      alert("Stok mentok!");
      return;
    }
    
    item.qty = newQty;
    if (item.qty <= 0) cart = cart.filter(p => p.id !== id);
    
    saveCart();
    renderCart();
  }

  function renderCart() {
    const el = document.getElementById("cart-items");
    el.innerHTML = "";
    let total = 0;

    cart.forEach(i => {
      total += i.harga * i.qty;
      el.innerHTML += `
        <div class="cart-item">
          <div>
            <strong>${i.nama}</strong><br>
            <small>Rp ${i.harga.toLocaleString()}</small>
          </div>
          <div class="qty">
            <button onclick="changeQty('${i.id}', -1)">‚àí</button>
            <input type="text" value="${i.qty}" readonly>
            <button onclick="changeQty('${i.id}', 1)">+</button>
          </div>
        </div>`;
    });

    document.getElementById("total").innerText = "Total: Rp " + total.toLocaleString();
    
    // Simpan ke localStorage
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  // --- LOGIKA CHECKOUT (KE SERVER) ---

  async function checkout() {
    if (!cart.length) {
      alert("Keranjang kosong bro!");
      return;
    }

    const btn = document.querySelector(".btn-checkout");
    btn.innerHTML = "‚è≥ Memproses...";
    btn.disabled = true;

    // Token user random (simulasi user login)
    const userToken = "user_" + Math.floor(Math.random() * 10000);

    // Backend kamu memproses item SATU per SATU (sesuai kode handlePembayaran sebelumnya).
    // Jadi kita akan melakukan loop request.
    
    let suksesCount = 0;

    for (const item of cart) {
      try {
        const payload = {
          product_id: item.id,
          user_token: userToken,
          quantity: item.qty
        };

        const res = await fetch(`${API_BASE_URL}/bayar`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const hasil = await res.json();
        
        if (res.ok && hasil.success) {
          suksesCount++;
        } else {
          console.error("Gagal beli " + item.nama, hasil);
        }

      } catch (err) {
        console.error("Error koneksi:", err);
      }
    }

    // Selesai
    if (suksesCount === cart.length) {
      alert(`Berhasil membeli ${suksesCount} jenis kue! Terima kasih.`);
      cart = []; // Kosongkan keranjang
      saveCart();
      renderCart();
      fetchProducts(); // Refresh stok di tampilan
    } else {
      alert("Transaksi selesai, tapi ada beberapa item gagal (mungkin stok habis duluan).");
      cart = [];
      saveCart();
      renderCart();
      fetchProducts();
    }

    btn.innerHTML = "Bayar Sekarang";
    btn.disabled = false;
  }
</script>

</body>
</html>
