<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Kue Fahmy</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .produk {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produk img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .harga {
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>üç∞ Toko Kue Fahmy</h1>
  <p style="text-align:center;">Brownies, cake & cookies</p>

  <div class="produk-container">

    <div class="produk">
      <img src="https://via.placeholder.com/300x200?text=Brownies+Kukus">
      <h3>Brownies Kukus</h3>
      <div class="harga">Rp 48.000</div>
    </div>

    <div class="produk">
      <img src="https://via.placeholder.com/300x200?text=Cake+Coklat">
      <h3>Cake Coklat</h3>
      <div class="harga">Rp 75.000</div>
    </div>

    <div class="produk">
      <img src="https://via.placeholder.com/300x200?text=Cookies">
      <h3>Cookies</h3>
      <div class="harga">Rp 35.000</div>
    </div>

  </div>

</body>
</html>
