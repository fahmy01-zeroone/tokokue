<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Cake and Cookies AAA</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f6f6;
      padding: 25px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }

    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .produk {
      background: white;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
    }

    .produk img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .harga {
      font-weight: 600;
      margin: 8px 0;
    }

    button {
      background: #25D366;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #1ebc5a;
    }

    /* KERANJANG */
    .cart {
      max-width: 900px;
      margin: 40px auto 0;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 10px;
    }

    .qty {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .qty button {
      padding: 4px 10px;
      background: #ddd;
      color: #333;
      border-radius: 6px;
    }

    .qty input {
      width: 60px;
      padding: 6px;
      text-align: center;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .total {
      font-weight: 700;
      margin-top: 15px;
      font-size: 18px;
    }

    .btn-wa {
      margin-top: 15px;
      width: 100%;
      background: #25D366;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>üç∞ Toko Cake and Cookies AAA</h1>
<p class="subtitle">Brownies, cake & cookies homemade</p>

<div class="produk-container">

  <div class="produk">
    <img src="brownieskukus.jpg">
    <h3>Brownies Kukus</h3>
    <div class="harga">Rp 48.000</div>
    <button onclick="addToCart('Brownies Kukus', 48000)">üõí Beli</button>
  </div>

  <div class="produk">
    <img src="boluketanhitam.jpg">
    <h3>Bolu Ketan Hitam</h3>
    <div class="harga">Rp 75.000</div>
    <button onclick="addToCart('Bolu Ketan Hitam', 75000)">üõí Beli</button>
  </div>

  <div class="produk">
    <img src="cakecookies.jpg">
    <h3>Cookies</h3>
    <div class="harga">Rp 7.000</div>
    <button onclick="addToCart('Cookies', 7000)">üõí Beli</button>
  </div>

</div>

<div class="cart">
  <h2>üß∫ Keranjang</h2>
  <div id="cart-items"></div>
  <div class="total" id="total">Total: Rp 0</div>
  <button class="btn-wa" onclick="checkout()">Pesan via WhatsApp</button>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  renderCart();

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function addToCart(nama, harga) {
    const item = cart.find(p => p.nama === nama);
    if (item) {
      item.qty++;
    } else {
      cart.push({ nama, harga, qty: 1 });
    }
    saveCart();
    renderCart();
  }

  function changeQty(nama, delta) {
    const item = cart.find(p => p.nama === nama);
    item.qty += delta;
    if (item.qty <= 0) {
      cart = cart.filter(p => p.nama !== nama);
    }
    saveCart();
    renderCart();
  }

  function updateQty(nama, value) {
    const qty = parseInt(value);
    if (isNaN(qty) || qty <= 0) {
      cart = cart.filter(p => p.nama !== nama);
    } else {
      const item = cart.find(p => p.nama === nama);
      item.qty = qty;
    }
    saveCart();
    renderCart();
  }

  function renderCart() {
    const container = document.getElementById("cart-items");
    container.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      total += item.harga * item.qty;
      container.innerHTML += `
        <div class="cart-item">
          <div>${item.nama}<br>Rp ${item.harga.toLocaleString()}</div>
          <div class="qty">
            <button onclick="changeQty('${item.nama}', -1)">‚àí</button>
            <input type="number" min="1"
              value="${item.qty}"
              onchange="updateQty('${item.nama}', this.value)">
            <button onclick="changeQty('${item.nama}', 1)">+</button>
          </div>
        </div>
      `;
    });

    document.getElementById("total").innerText =
      "Total: Rp " + total.toLocaleString();
  }

  function checkout() {
    if (cart.length === 0) {
      alert("Keranjang masih kosong");
      return;
    }

    let pesan = "Halo Kak,%0ASaya mau pesan:%0A";
    let total = 0;

    cart.forEach(item => {
      pesan += `- ${item.nama} x${item.qty}%0A`;
      total += item.harga * item.qty;
    });

    pesan += `%0ATotal: Rp ${total.toLocaleString()}`;

    localStorage.removeItem("cart");

    window.open(
      "https://wa.me/6281998143531?text=" + pesan,
      "_blank"
    );
  }
</script>

</body>
</html>
