<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Cake and Cookies AAA</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f6f6;
      padding: 25px;
      margin: 0;
    }

    h1 { text-align: center; margin-bottom: 5px; }
    .subtitle { text-align: center; color: #555; margin-bottom: 30px; }

    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }

    .produk {
      background: white;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .produk:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }

    .produk img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .produk img:hover {
      transform: scale(1.08);
    }

    .harga { font-weight: 600; margin: 8px 0; }

    button {
      background: #25D366;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    /* CART */
    .cart {
      max-width: 900px;
      margin: 40px auto 0;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 10px;
    }

    .qty {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .qty button {
      padding: 4px 10px;
      background: #ddd;
      color: #333;
      border-radius: 6px;
    }

    .qty input {
      width: 60px;
      padding: 6px;
      text-align: center;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .total {
      font-weight: 700;
      margin-top: 15px;
      font-size: 18px;
    }

    .btn-checkout {
      margin-top: 15px;
      width: 100%;
      background: #0d6efd;
      font-size: 16px;
    }

    /* QRIS */
    .qris-box {
      display: none;
      margin-top: 25px;
      text-align: center;
    }

    .qris-box img {
      width: 260px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,.2);
    }

    .loader {
      margin: 15px 0;
      font-weight: 600;
    }
  </style>
</head>

<body>

<h1>üç∞ Toko Cake and Cookies AAA</h1>
<p class="subtitle">Brownies, cake & cookies homemade</p>

<div class="produk-container">

  <!-- PRODUK (TETAP) -->
  <div class="produk">
    <img src="brownieskukus.jpg">
    <h3>Brownies Kukus</h3>
    <div class="harga">Rp 48.000</div>
    <button onclick="addToCart('Brownies Kukus', 48000)">üõí Beli</button>
  </div>

  <div class="produk">
    <img src="boluketanhitam.jpg">
    <h3>Bolu Ketan Hitam</h3>
    <div class="harga">Rp 75.000</div>
    <button onclick="addToCart('Bolu Ketan Hitam', 75000)">üõí Beli</button>
  </div>

  <div class="produk">
    <img src="cakecookies.jpg">
    <h3>Cookies</h3>
    <div class="harga">Rp 7.000</div>
    <button onclick="addToCart('Cookies', 7000)">üõí Beli</button>
  </div>

</div>

<div class="cart">
  <h2>üß∫ Keranjang</h2>
  <div id="cart-items"></div>
  <div class="total" id="total">Total: Rp 0</div>
  <button class="btn-checkout" onclick="checkout()">Checkout</button>

  <div class="qris-box" id="qrisBox">
    <div class="loader">‚è≥ Menghubungi server...</div>
    <img id="qrisImg">
    <p>Scan QRIS untuk melakukan pembayaran</p>
  </div>
</div>

<script>
  const URL_WORKER = "https://namaworker-kamu.workers.dev/checkout";

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  renderCart();

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function addToCart(nama, harga) {
    const item = cart.find(p => p.nama === nama);
    item ? item.qty++ : cart.push({ nama, harga, qty: 1 });
    saveCart();
    renderCart();
  }

  function changeQty(nama, delta) {
    const item = cart.find(p => p.nama === nama);
    item.qty += delta;
    if (item.qty <= 0) cart = cart.filter(p => p.nama !== nama);
    saveCart();
    renderCart();
  }

  function updateQty(nama, value) {
    const qty = parseInt(value);
    if (!qty || qty <= 0) {
      cart = cart.filter(p => p.nama !== nama);
    } else {
      cart.find(p => p.nama === nama).qty = qty;
    }
    saveCart();
    renderCart();
  }

  function renderCart() {
    const el = document.getElementById("cart-items");
    el.innerHTML = "";
    let total = 0;

    cart.forEach(i => {
      total += i.harga * i.qty;
      el.innerHTML += `
        <div class="cart-item">
          <div>${i.nama}<br>Rp ${i.harga.toLocaleString()}</div>
          <div class="qty">
            <button onclick="changeQty('${i.nama}', -1)">‚àí</button>
            <input type="number" min="1" value="${i.qty}"
              onchange="updateQty('${i.nama}', this.value)">
            <button onclick="changeQty('${i.nama}', 1)">+</button>
          </div>
        </div>`;
    });

    document.getElementById("total").innerText =
      "Total: Rp " + total.toLocaleString();
  }

  async function checkout() {
    if (!cart.length) {
      alert("Keranjang masih kosong");
      return;
    }

    const total = cart.reduce((sum, i) => sum + i.harga * i.qty, 0);

    const payload = {
      items: cart.map(i => ({
        name: i.nama,
        price: i.harga,
        quantity: i.qty
      })),
      total: total
    };

    document.getElementById("qrisBox").style.display = "block";
    document.querySelector(".loader").innerText = "Menghubungi server...";

    try {
      const res = await fetch(URL_WORKER, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!data.qr_url) throw new Error("QRIS tidak tersedia");

      document.querySelector(".loader").innerText = "Scan QRIS di bawah ini";
      document.getElementById("qrisImg").src = data.qr_url;

    } catch (err) {
      alert("Gagal membuat pembayaran");
      console.error(err);
    }
  }
</script>

</body>
</html>
