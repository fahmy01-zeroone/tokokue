<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vending Machine - AAA</title>  
   
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* RESET UMUM */
    body { font-family: 'Poppins', sans-serif; background: #2c3e50; padding: 20px; margin: 0; color: #fff; }
    
    h1 { text-align: center; margin-bottom: 5px; font-size: 26px; transition: color 0.3s; color: #f1c40f; } 
    .subtitle { text-align: center; color: #ecf0f1; margin-bottom: 30px; font-size: 15px; }
    
    /* --- PRODUK GRID --- */
    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
      gap: 15px;
      max-width: 800px;
      margin: auto;
      padding-bottom: 50px; 
    }

    .produk {
      background: white; padding: 10px; border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-align: center;
      transition: transform 0.3s ease; position: relative;
      display: flex; flex-direction: column; justify-content: space-between;
      color: #333;
    }
    
    .produk:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }

    .produk img {
      width: 100%; 
      aspect-ratio: 1 / 1; 
      object-fit: cover; 
      border-radius: 10px; margin-bottom: 10px;
    }

    .stok-badge {
      position: absolute; top: 10px; right: 10px;
      background: rgba(0,0,0,0.7); color: white;
      padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold;
      z-index: 2;
    }

    .produk h3 { margin: 5px 0; font-size: 16px; line-height: 1.3; min-height: 42px; display: flex; align-items: center; justify-content: center;}
    .harga { font-weight: 700; margin: 5px 0 10px; color: #d35400; font-size: 15px; }
    
    /* Tombol Beli Langsung */
    button.btn-beli {
      background: #e67e22; 
      color: white; border: none;
      padding: 12px 0;
      width: 100%; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px;
      transition: background 0.2s, transform 0.1s;
    }
    button.btn-beli:hover { background: #d35400; }
    button.btn-beli:active { transform: scale(0.98); }
    button.btn-beli:disabled { background: #ccc; cursor: not-allowed; transform: none; }

    .loading-msg { text-align: center; width: 100%; grid-column: 1 / -1; font-style: italic; color: #ecf0f1; margin: 40px 0; }

    /* --- FOOTER --- */
    .footer {
      text-align: center; margin-top: 40px; padding: 30px 20px; 
      border-top: 1px solid #444; color: #bdc3c7; font-size: 14px;
      background-color: #34495e; border-radius: 14px;
    }
    
    .contact-box {
      margin-bottom: 25px; padding-bottom: 20px;
      border-bottom: 1px solid #555;
    }
    .contact-box h4 { margin: 0 0 15px; color: #fff; font-size: 16px; }

    .sosmed-btn {
      display: inline-flex; align-items: center; gap: 8px;
      text-decoration: none; color: white; font-weight: 600;
      padding: 10px 20px; border-radius: 50px; margin: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .sosmed-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .sosmed-btn i { font-size: 20px; }

    .btn-wa { background-color: #25D366; }
    .btn-wa:hover { background-color: #1da851; }
    
    .footer a.policy-link {
      color: #95a5a6; text-decoration: none; font-size: 13px; cursor: pointer;
    }
    .footer a.policy-link:hover { color: #f1c40f; text-decoration: underline; }

    /* --- MODAL --- */
    .modal-overlay {
      display: none; position: fixed; z-index: 1000; left: 0; top: 0;
      width: 100%; height: 100%; overflow: auto;
      background-color: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
      align-items: center; justify-content: center;
    }

    .modal-content {
      background-color: #fff; margin: auto; padding: 30px;
      border-radius: 12px; width: 90%; max-width: 600px;
      position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-height: 80vh; overflow-y: auto; color: #333;
    }

    .close-modal {
      color: #aaa; float: right; font-size: 28px; font-weight: bold;
      cursor: pointer; position: absolute; right: 20px; top: 10px;
    }
    .close-modal:hover { color: #000; }

    .modal-body h2 { color: #333; margin-top: 10px; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; font-size: 20px; }
    .modal-body p { color: #555; line-height: 1.6; font-size: 14px; }
  </style>
</head>

<body>

<h1 id="pesan-layar">ü§ñ Vending Machine AAA</h1>
<p class="subtitle">Sentuh tombol "Beli" untuk pembayaran instan (QRIS)</p>

<div class="produk-container" id="produk-list">
  <div class="loading-msg">‚è≥ Sedang mengambil kue...</div>
</div>

<div class="footer">
  <div class="contact-box">
    <h4>Butuh Bantuan?</h4>
    <a href="https://wa.me/6281998143531" target="_blank" class="sosmed-btn btn-wa">
      <i class="fa-brands fa-whatsapp"></i> WhatsApp
    </a>
  </div>
  &copy; 2025 Vending Machine AAA.<br>
  <a onclick="openRefundModal()" class="policy-link">Syarat & Ketentuan</a>
</div>

<div id="refundModal" class="modal-overlay">
  <div class="modal-content">
    <span class="close-modal" onclick="closeRefundModal()">&times;</span>
    <div class="modal-body">
      <h2>Info Vending</h2>
      <p>Pembayaran akan diproses langsung per item. Pastikan saldo e-wallet Anda cukup.</p>
    </div>
  </div>
</div>

<script type="text/javascript"
  src="https://app.midtrans.com/snap/snap.js"
  data-client-key="Mid-client-vkVSkv_rBJsbJj7B"> 
</script>

<script>
  const API_BASE_URL = "https://vending-machine-server.fahmyainun.workers.dev"; 

  const productImages = {
    "p11": "Kue Sus.jpg",
    "p12": "Donat Kentang.jpg",
    "p13": "Roti Labu Kuning.jpg",
    "p14": "Donat Labu Kuning.jpg", 
    "default": "https://via.placeholder.com/150?text=Vending+AAA"
  };

  // üî•üî• SETTING ID PRODUK VENDING üî•üî•
  const vendingProductIDs = ["p11", "p12", "p13", "p14"]; 

  document.addEventListener("DOMContentLoaded", () => {
    fetchProducts();
  });

  const modal = document.getElementById("refundModal");
  function openRefundModal() { modal.style.display = "flex"; }
  function closeRefundModal() { modal.style.display = "none"; }
  window.onclick = function(event) { if (event.target == modal) modal.style.display = "none"; }

  // --- AMBIL DATA ---
  async function fetchProducts() {
    try {
      const res = await fetch(`${API_BASE_URL}/products`);
      if (!res.ok) throw new Error("Gagal ambil data: " + res.status);
      
      const allProducts = await res.json();
      const productsData = allProducts.filter(item => vendingProductIDs.includes(item.id));

      if (productsData.length === 0) {
          document.getElementById("produk-list").innerHTML = `<p style="text-align:center;">Produk vending sedang kosong.</p>`;
          return;
      }
      renderProducts(productsData);
    } catch (err) {
      console.error(err);
      document.getElementById("produk-list").innerHTML = `<p style="text-align:center; color:red">Gagal memuat: ${err.message}</p>`;
    }
  }

  // --- RENDER PRODUK ---
  function renderProducts(products) {
    const container = document.getElementById("produk-list");
    container.innerHTML = "";
    
    products.forEach(p => {
      const imgUrl = productImages[p.id] || productImages["default"];
      const isHabis = p.stock <= 0;
      
      // SAYA PERBAIKI CARA MANGGIL KLIKNYA SUPAYA TIDAK ERROR
      // Menggunakan pembungkus div, bukan langsung di string
      const div = document.createElement('div');
      div.className = 'produk';
      div.innerHTML = `
          <div class="stok-badge">Stok: ${p.stock}</div>
          <img src="${imgUrl}" onerror="this.src='${productImages.default}'">
          <h3>${p.name}</h3>
          <div class="harga">Rp ${p.price.toLocaleString()}</div>
          
          <button id="btn-${p.id}" class="btn-beli" ${isHabis ? "disabled" : ""}>
            ${isHabis ? "Habis" : "üõí Beli"}
          </button>
      `;

      // Event listener dipasang manual biar aman dari error kutip
      if (!isHabis) {
          div.querySelector('button').onclick = function() {
              beliLangsung(p.id, p.name, p.price);
          };
      }

      container.appendChild(div);
    });
  }

  // --- LOGIKA BELI LANGSUNG (ANTI ERROR) ---
  async function beliLangsung(id, nama, harga) {
    // 0. Cek Midtrans dulu
    if (typeof window.snap === 'undefined') {
        alert("Sistem pembayaran belum siap (Loading...). Tunggu 3 detik lalu coba lagi.");
        return;
    }

    // 1. Matikan tombol
    const btnId = "btn-" + id; // Cara seleksi ID yang paling aman
    const btn = document.getElementById(btnId);
    if (!btn) return; // Jaga-jaga kalau elemen ga ketemu

    const originalText = btn.innerText;
    btn.innerHTML = "‚è≥ Menghubungi Bank...";
    btn.disabled = true;

    const resetButton = () => {
        btn.innerHTML = originalText;
        btn.disabled = false;
    };

    const myOrderId = "VEND-" + Date.now(); 

    try {
        // 2. Minta Token
        const response = await fetch(`${API_BASE_URL}/api/get-token`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ 
                order_id: myOrderId,
                items: [{ id: id, quantity: 1 }], 
                product_name: "Vending: " + nama
            }) 
        });

        if (!response.ok) {
            const errText = await response.text();
            throw new Error("Server Error: " + errText);
        }

        const data = await response.json();
        
        if (data.error) { alert("Error dari Server: " + data.error); resetButton(); return; }
        if (!data.token) { alert("Gagal mendapatkan Token Pembayaran."); resetButton(); return; }

        // 3. Munculkan Popup Bayar
        window.snap.pay(data.token, {
            onSuccess: async function(result){
                console.log("Sukses Midtrans!", result);
                btn.innerHTML = "üîÑ Memproses...";
                
                // 4. Update Database & Putar Mesin
                try {
                  await fetch(`${API_BASE_URL}/bayar`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                      product_id: id,
                      user_token: myOrderId, 
                      quantity: 1 
                    })
                  });

                  // UI Sukses
                  document.getElementById("pesan-layar").innerText = "‚úÖ SILAKAN AMBIL: " + nama.toUpperCase();
                  document.getElementById("pesan-layar").style.color = "#2ecc71";
                  alert("Pembayaran Berhasil! Silakan ambil kue Anda üëá");
                  
                  fetchProducts(); 
                  resetButton();

                } catch (errDb) {
                  alert("Pembayaran masuk, tapi database error. Mohon foto bukti bayar.");
                  console.error(errDb);
                  resetButton();
                }
            },
            onPending: function(result){
                alert("Menunggu pembayaran...");
                resetButton();
            },
            onError: function(result){
                alert("Pembayaran Gagal/Dibatalkan.");
                resetButton();
            },
            onClose: function(){
                resetButton(); 
            }
        });

    } catch (error) {
        console.error("Error Beli:", error);
        alert("Gagal koneksi: " + error.message);
        resetButton();
    }
  }

  // --- LOGIKA TIMER IDLE ---
  let idleTime = 0;
  
  const resetTimer = () => { idleTime = 0; };
  document.onmousemove = resetTimer;
  document.onkeypress = resetTimer;
  document.ontouchstart = resetTimer; 
  document.onclick = resetTimer;

  setInterval(() => {
    idleTime++;
    if (idleTime >= 2) { 
       window.location.href = "vending.html"; 
    }
  }, 60000); 
</script>

</body>
</html>
